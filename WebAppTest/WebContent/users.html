<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
	<link rel="stylesheet" type="text/css" href="css/styles.css" />
	<link rel="stylesheet" type="text/css" href="css/header.css" />
</head>

<body>

	<header class="header-fixed">
		<div class="header-limiter">
			<h1><a href="#">Company<span>logo</span></a></h1>
			<nav>
				<a href="tasks.html">Home</a>
				<a href="profile.html">Profile</a>
				<a href="users.html">Users</a>
				<a href="LogoutServlet">Logout</a> |
			</nav>
		</div>
	</header>

	<div class="container">
		
		<table id="users" class="table table-bordered table-hover">
		    <thead>
		    <tr class="list-group-item-info">
		        <th>Name</th>
		        <th>Username</th>
		        <th>Email</th>
		    </tr>
		    </thead>
		    <tbody id="users">
		   
		    </tbody>
		</table>
	</div>
	<script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
	
	<script>
	$(function() {
		$.ajax({
             url: '/TaskManager/user',
             type: 'POST',
             data: JSON.stringify({"action" : "1"}),
             contentType: "application/json",
             dataType: 'json',
             statusCode: {
	        	    200: function(data) {
	        	    	for(var i = 0; i < data.length; i++) {
	        	    		showUser(data[i]);
	        	    	}
	        	      },
	        	   	403: function() {
	        	   		alert("error with script");
	        	   	}
        	}
		});
	});
	function showUser(obj) {
		var usersBody=$('#users');
	    var maintr=$('<tr>');
		
	    var userName=$('<td>');
		var userNamea=$('<a>').attr("href","/TaskManager/user.html?username="+obj.userName).html(obj.fullName);
		userName.append(userNamea);
		
		var userUsername=$('<td>');
		var userUsernamea=$('<a>').attr("href","/TaskManager/user.html?username="+obj.userName).html(obj.userName);
		userUsername.append(userUsernamea);
		
		var userEmail=$('<td>').html(obj.email);
		
		

		maintr.append(userName);
		maintr.append(userUsername);
		maintr.append(userEmail);
		usersBody.prepend(maintr);
		
	}
	</script>
</body>
</html>
