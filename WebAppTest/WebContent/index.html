<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
	<link rel="stylesheet" type="text/css" href="css/styles.css" />
</head>

<body>
	<div class="container">
		<form id="login-form" role="form" method="post">
			<h1 class="text-center">Some title here</h1>
			<div class="form-group">
				<input type="text" class="form-control input-lg" name="username" id="username" placeholder="Username" value="">
			</div>
			<div class="form-group">
				<input type="password" class="form-control input-lg" name="password" id="pwd" placeholder="Password" value="">
			</div>
	
			<button type="button" class="btn btn-lg btn-primary btn-block">Log in</button>
		</form>
		<div id="register" class="text-center">
			<a href="register.html">Create account</a>
		</div>
	</div>
	<script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
	<button onclick="TestAjax()">TEST</button> 
 <script>
  function TestAjax() {

	    var data = new FormData();
	    data.append("username", "aaaa");
	    data.append("fullname", "aaa2a");
	    // append other form fields to formData
	         $.ajax({
	              url: '/TaskManager/comment',
	              type: 'POST',
	              data: {"username" : "aaa", "fullname":"aaaaa2"},
	              cache: false,
	              dataType: 'json',
	              processData: false,
	              contentType: "application/x-www-form-urlencoded",
	         }).done(function(data,jqXHR){
	                if(jqXHR.status == 200){
	                 // handle your success flow
	                 alert("Success");
	                }
	         });
      
   
   
   
  }
  </script>
</body>
</html>
