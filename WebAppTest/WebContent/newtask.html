<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
	<link rel="stylesheet" type="text/css" href="css/styles.css" />
</head>

<body>
	<div class="container">
		<div class="text-right menu-links">
			<a href="#">Home</a>
			<a href="profile.html">Profile</a>
		</div>
		<form id="create-task-form" class="col-lg-5" action="newtask" method="post" >
			<div class="form-group">
				<label for="title">Title: </label>
				<input type="text" class="form-control input-lg" name="title" id="title" placeholder="Title" value="">
			</div>
			<div class="form-group">
				<label for="description">Description: </label>
				<textarea class="form-control" name="description" id="description" placeholder="Description"></textarea>
			</div>
			
			<div class="form-group">
				<label for="due-date">Due date: </label>
				<input type="date" data-date="" data-date-format="YYYY-MM-DD" class="form-control input-lg" name="due-date" id="due-date" value="">
			</div>
			
			<div class="form-group">
				<label for="assignee">Assignee: </label>
				<input type="text" class="form-control input-lg" name="assignee" id="assignee" value="">
					
			</div>
	
			<input type="submit" value="Create" class="btn btn-lg btn-primary btn-block" />
		</form>
	</div>
	<script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
</body>
</html>
