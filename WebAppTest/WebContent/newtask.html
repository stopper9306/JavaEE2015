<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
	<link rel="stylesheet" type="text/css" href="css/styles.css" />
</head>

<body>
	<div class="container">
		<div class="text-left">
			<a href="#">Home</a>
			<a href="profile">Profile</a>
		</div>
		<form id="create-task-form" class="col-lg-5" role="form" method="post">
			<div class="form-group">
				<label for="title">Title: </label>
				<input type="text" class="form-control input-lg" name="title" id="title" placeholder="Title" value="">
			</div>
			<div class="form-group">
				<label for="description">Description: </label>
				<textarea class="form-control" id="description" placeholder="Description" value=""></textarea>
			</div>
			
			<div class="form-group">
				<label for="due-date">Due date: </label>
				<input type="date" class="form-control input-lg" name="due-date" id="due-date" value="">
			</div>
			
			<div class="form-group">
				<label for="assignee">Assignee: </label>
				<select class="form-control input-lg" name="assignee" id="assignee">
					<option value="">user 1</option>
					<option value="">user 2</option>
					<option value="">user 3</option>
				</select>
			</div>
	
			<button type="button" class="btn btn-lg btn-primary">Create</button>
		</form>
	</div>
	<script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
</body>
</html>
